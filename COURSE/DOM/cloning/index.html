<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone</title>
  </head>
  <body>
    <h1>Am I real?</h1>
    <p class="message">Am I figmant of your imagination?</p>
  </body>
  <script>
    // lets grab our <body> element, as well as the item we want to clone which is the <p> element
    let bodyElement = document.querySelector("body");
    let parraElement = document.querySelector(".message");

    // lets define our sayWhat function
    function sayWhat() {
      let clonedText = parraElement.cloneNode(true);
      bodyElement.appendChild(clonedText);
    }
    sayWhat();

    // lets use built in DOM function (from the window object)
    setInterval(sayWhat, 1000);
  </script>
</html>
