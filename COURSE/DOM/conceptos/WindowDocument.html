<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1>Lets start with Hierarchy</h1>
    <p>
      Did you know what the default width of an input box is .... 20 characters
    </p>
    <form action="">
      First Name: <br />
      <input type="text" />
      <br />
    </form>

    <form action="">
      <input type="checkbox" name="happy" value="happy" checked /> I am happy
      <br />
      <input type="checkbox" name="sad" value="sad" />I am sad<br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>

<!-- 
Windows -> Document -> html -> head -> title
                            -> body -> h1, p, form ,form

console.log()
 ...a function that prints an array, object or message to the console,
    most times as a string
console.dir()
  ... a function that takes an object as its input and print it out as
    a JSON-like tree 
-->
